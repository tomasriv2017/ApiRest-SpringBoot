spring.datasource.url = jdbc:mysql://localhost:3306/apirest_db?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false

# nombre de usuario y contraseï¿½a
spring.datasource.username = root
spring.datasource.password = 123456789

# mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update

# hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#Seguridad con jwt
jwt.secret = ApiRest
#la session expira en 1 hora 
jwt.expiration = 3600  

#[Opcional] Indica en que puerto se abrira el Servidor
server.port = 9090 